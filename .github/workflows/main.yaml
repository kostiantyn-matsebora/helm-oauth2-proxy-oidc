name: Helm

on:
  push:
    branches: [ master ]
    paths:
      - 'charts/**'
  workflow_dispatch:
      
jobs:
  publish:  
    name: Verify and publish
    runs-on: ubuntu-latest
    steps:   
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v20.0.1
        with:
            files: |
                **/Chart.yaml
            fail-if-changed: true
            fail-message: 'Chart.yaml has not been changed'
      - name: Copy README.md to chart        
        run: cp README.md charts/simple-oauth2-proxy/
        if: github.ref == 'refs/heads/master'
      - name: Publish Helm chart
        if: github.ref == 'refs/heads/master'
        uses: stefanprodan/helm-gh-pages@master        
        with:
          token: ${{ secrets.HELM_BOT_GH_TOKEN }}
          charts_dir: charts
          charts_url: https://kostiantyn-matsebora.github.io/helm-charts
          owner: kostiantyn-matsebora
          repository: helm-charts
          branch: master
