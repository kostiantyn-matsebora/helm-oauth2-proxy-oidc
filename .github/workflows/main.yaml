name: Build

on:
  push:
    branches: [ master ]
    paths:
      - 'charts/**'
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]      
jobs:
  publish:  
    name: Verify and publish
    runs-on: ubuntu-latest
    steps:   
      - name: Get changed Chart.yaml
        id: changed-chart-yaml
        if: github.event_name != 'pull_request'
        uses: tj-actions/changed-files@v45
        with:
          files: |
            charts/**/Chart.yaml
      - name: Fail if Chart.yaml is not changed
        if: github.event_name != 'pull_request' && steps.changed-chart-yaml.outputs.any_changed == 'false'
        run: fail "Chart.yaml has not been changed        
      - name: Copy README.md to chart        
        run: cp README.md charts/simple-oauth2-proxy/
      - name: Publish Helm chart
        if: github.ref == 'refs/heads/master'
        uses: stefanprodan/helm-gh-pages@master        
        with:
          token: ${{ secrets.HELM_BOT_GH_TOKEN }}
          charts_dir: charts
          charts_url: https://kostiantyn-matsebora.github.io/helm-charts
          owner: kostiantyn-matsebora
          repository: helm-charts
          branch: master
